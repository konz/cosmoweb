<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Cosmoweb</title>
        <meta name="description" content="Pulse oxymetry live monitoring">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!--[if lte IE 9]>

        <div id="container">
            <header>
                <h1>Live Pulsoxy Data</h1>
            </header>
            <div id="main" role="main">
                <div id="spO2-box">
                    <p>Sättigung</p>
                    <span id="spO2" class="pulseoxy-value">
                      <span style="font-size:medium;">Noch keine Werte</span>
                    </span>
                </div>
                <div id="pulse-box">
                    <p>Puls</p>
                    <span id="pulse" class="pulseoxy-value">
                      <span style="font-size:medium;">Noch keine Werte</span>
                    </span>
                </div>
                <div id="flags-box">
                    <span id="flags"></span>
                </div>
                <div id="meta-box">
                    <p>Gemessen um: <span id="time">Noch keine Werte</span></p>
                    <p>Grenzwerte Sättigung: <span id="limits">Noch keine Werte</span></p>
                </div>
            </div>
        </div>

        <script src="vendor/modernizr-3.5.0.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="vendor/jquery-3.2.1.min.js"><\/script>')</script>
        <script src="bundle.js"></script>

    </body>
